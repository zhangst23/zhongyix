{% load staticfiles %}
{% load book_tags %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>中医助手</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.content-body{
			margin:0 30px;
		}
		.navbar-brand {
			margin-left: 20px;
		}
		
	</style>

</head>
<body>
	
	<nav class="navbar navbar-default navbar-static-top">
		<div class="navbar-header">
      <a class="navbar-brand" href="{% url 'book:index' %}">中医助手</a>
    </div>
	  <div class="container">
	    <p class="navbar-text navbar-right"><a href="{% url 'fangji:index' %}" class="navbar-link">方剂</a></p>
	    <p class="navbar-text navbar-right"><a href="{% url 'zhongyao:index' %}" class="navbar-link">中药</a></p>
	    <p class="navbar-text navbar-right"><a href="{% url 'doctor:index' %}" class="navbar-link">医生</a></p>
	    <p class="navbar-text navbar-right"><a href="{% url 'book:index' %}" class="navbar-link">书籍</a></p>
	  </div>
	</nav>


	<div class="content-body">
		<div class="row">
		
		  <div class="col-md-8">
				<div class="main">
					{% block main %}
			  	{% endblock main %}		
				</div>  	
		  </div>

		  <div class="col-md-4">
				  <div class="widget widget-recent-books">
					  <h3 class="widget-title">最新书籍</h3>
					  {% get_recent_books as recent_book_list %}
					  <ul>
					    {% for book in recent_book_list %}
					    <li>
					      <a href="{{ book.get_absolute_url }}">{{ book.name }}</a>
					    </li>

					    {% endfor %}
					  </ul>
					</div>
		  </div>

		</div>





	</div>

{% include 'footer.html' %}

</body>
</html>
